<div class="container" (click)="onClickCover()">
    <img src={{album.imageUrl}}>

    <div class="underCoverText">
        <p class="titleText overflowDots">
            {{album.title}}
        </p>
        <p class="artistText overflowDots">
            {{album.artist}}
        </p>
    </div>
</div>
