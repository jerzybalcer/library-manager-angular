<div class="container">
    <div class="toolbarInputWrapper">
        <img src="assets/icons/search.svg" />
        <input class="toolbarInput" 
            type="text" 
            placeholder="Search" 
            (input)="onSearch($event)"/>
    </div>
    
    <div class="toolbarChild">
        <app-select [multiple]="false"
            iconSrc="assets/icons/sort-asc.svg"
            [options]="['Title', 'Artist', 'Added Date', 'Released Date']"
            default="Added Date"
        />
    </div>
    <div class="toolbarChild">
        <app-select [multiple]="true"
            iconSrc="assets/icons/filter.svg"
        />
    </div>

    <!-- <div class="toolbarInputWrapper">
        <img class="sortDirectionIcon"

        <select class="toolbarInput" (change)="onSort($event)">

            <option value="artist">Artist</option>
            <option value="releasedAt">Released Date</option>
            <option value="addedAt" selected>Saved Date</option>
        </select>
    </div> -->

    <app-switch class="switch"
        leftIconSrc="assets/icons/grid.svg"

        (toggleEvent)="onSwitchView()" 
    />
</div>
