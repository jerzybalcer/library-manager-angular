<div class="label">{{label | uppercase}}</div>
<div class="container" (click)="onClick()">
    <img [src]="iconSrc" />
    <input class="input"
            #textInput
            type="text" 
            placeholder="Title / Artist" 
            (input)="onInput($event)"/>
    <img *ngIf="textInput.value" 
        class="clearIcon"
        src="assets/icons/circle-x.svg"
        (click)="onClear()"
         />
</div>
